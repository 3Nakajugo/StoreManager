<!DOCTYPE html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="../css/view.css">
</head>

<body>
    <header><img src="../images/trolley.png" alt="">Store Manager</header>
    <div>
        <ul class="menu">
            <li><a href="products.html" class="btn">Products</a></li>
            <li><a href="admin_records.html" class="btn">Sales Records</a></li>
            <li><a href="signup.html" class="btn">New Attendant</a></li>
            <li><a href="adminlogin.html" class="btn">Log Out</a></li>
        </ul>
    </div>
    <h1>Signup</h1>
    <div class="form1">


        <form action="products.html" method="POST" autocomplete="on">
            <input type="text" name="fname" placeholder="First Name" maxlength="15" class="input" value="" required /><br>
            <input type="text" name="lname" placeholder="Last Name" class="input" maxlength="15" value="" required /><br>
            <input type="text" name="username" placeholder="Username" class="input" value="" maxlength="30" required /><br>
            <input type="password" name="pass" placeholder="Password" class="input" maxlength="20" value="" required /><br>
            <input type="password" name="pass2" placeholder="Confirm Password" class="input" maxlength="20" value="" /><br>
            <p style="margin-left:10%;font-style: oblique; font-size: 20px">Choose Gender <input type="radio" name="sex"
                    value="Male" style="margin-left:5%; font-style: oblique; font-size: 20px" />Male<input type="radio"
                    name="sex" value="Female" checked style="margin-left:10%;font-style: oblique; font-size: 20px" />Female</p>
            <p style="font-style: oblique; font-size: 20px">Date of birth</p>
            <input type="date" name="dob" placeholder="Date of Birth" maxlength="15" value="" class="input" /><br>
            <input type="submit" name="btn-signup" onclick="myFunction()" value="Signup" class="login-button" id="signup" />

        </form>

        <hr />
    </div>

    <script>
        function myFunction() {
            alert("The form was submitted");
        }
    </script>
</body>

</html>
